<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="left">
        
        <div><img src="./images/odin-lined.png" alt="">
        <div>ODIN</div></div>
    </div>
    <div class="content">  
        <div class="top">
            <p>This is not a real service! You Know you need something like this in your life to help you realize your deepest dreams.
                Sign up to get started.
            </p>
            <p>You know you want to.</p>

        </div>
        <form action="#" method="post">
            <div>let's do this!</div>
            <div class="details">
                <div><label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" name="user_firstname">
                </div>
                <div><label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" name="user_lastname">
                </div>
            </div>
            <div class="details">
                <div><label for="email">EMAIL</label>
                    <input type="email" id="email" name="user_email">
                </div>
                <div><label for="phone">PHONE NUMBER</label>
                    <input type="number" id="phone" name="phonenumber">
                </div>
            </div>
            <div class="details">
                <div><label for="password">PASSWORD</label>
                    <input type="password" id="password" name="user_password">
                </div>
                <div><label for="confirmpassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmpassword" name="user_confirmpass">
                </div>
            </div>  
        </form>
        <div class="bottom">
            <button>Create Account</button>
            <div>Already have an Account? <span><a href="">Login</a></span></div>
        </div>
    </div>

</body>
</html>
